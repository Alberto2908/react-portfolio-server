spring.application.name=portfolio-backend

spring.data.mongodb.uri=${MONGODB_URI}

# Resend configuration (values come from environment variables)
resend.api.key=${RESEND_API_KEY}
resend.from.email=${RESEND_FROM_EMAIL:onboarding@resend.dev}
resend.to.email=${RESEND_TO_EMAIL:alberto.cabello95@gmail.com}

# Server binding for containers/platforms (Render/Heroku/etc.)
server.address=0.0.0.0
server.port=${PORT:8080}
app.base-url=${APP_BASE_URL:http://localhost:${server.port}}

# Cross-site session cookies (Vercel frontend -> Render backend)
server.servlet.session.cookie.same-site=None
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
server.forward-headers-strategy=native
